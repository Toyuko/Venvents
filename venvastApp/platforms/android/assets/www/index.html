<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="js/platformOverrides.js"></script>
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app/app.js"></script>
    <script src="app/home/controller.js"></script>
  </head>
  <body ng-app="starter" class="b platform-android platform-cordova platform-webview">
      <ion-side-menus>

          <ion-side-menu-content ng-controller="NavCtrl">
              <ion-nav-bar class="bar-dark">
                  <ion-nav-back-button class="button-icon ion-arrow-left-c">
                  </ion-nav-back-button>

                  <ion-nav-buttons side="left">
                      <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()"></button>
                  </ion-nav-buttons>

              </ion-nav-bar>
              <ion-nav-view animation="slide-left-right"></ion-nav-view>
          </ion-side-menu-content>

          <ion-side-menu side="left">
              <ion-header-bar class="bar bar-header bar-assertive">
                  <h1 class="title">MENU</h1>
              </ion-header-bar>
              <ion-content has-header="true">
                  <ul class="list">
                      <li>
                          <a class="item" menu-close nav-clear href="#/tab/home">Home</a>
                      </li>
                      <li>
                          <a class="item" menu-close href="#/tab/facts">Profile</a>
                      </li>
                      <li>
                          <a class="item" menu-close href="#/tab/facts2">Settings</a>
                      </li>
                  </ul>
              </ion-content>
          </ion-side-menu>
        </ion-side-menus>
  </body>
</html>
